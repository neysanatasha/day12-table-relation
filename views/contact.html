<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<link rel="shortcut icon" href="/public/img/iconlogo.jpg" type="image/x-icon" />
	<!-- Bootstrap Stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
	<header id="header">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
				<div class="container">
					<a class="navbar-brand" href="#"
						><img
							src="/public/img/logo.png"
							alt="Logo"
							width="50"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="/"
									>Home</a
								>
							</li>
							{{if .Data.IsLogin }}
							<li class="nav-item">
								<a class="nav-link" href="/create"
									>Add Project</a
								>
							</li>
							{{end}}
						</ul>
						<ul class="navbar-nav ms-auto">
							{{if .Data.IsLogin }}
							<li class="nav-item">
								<span class="nav-link"
									>Halo,
									<strong>{{.Data.UserName}}</strong></span
								>
							</li>
							<li class="nav-item d-flex align-items-center">
								<a
									class="btn btn-sm px-3 btn-dark"
									href="/logout"
									>Logout</a
								>
							</li>
							{{else}}
							<div class="d-flex gap-3 py-md-0 py-2">
								<li class="nav-item">
									<a
										class="nav-link"
										href="/register"
										>Register</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link"
										href="/login"
										>Login</a
									>
								</li>
							</div>
							{{ end }}
							<li class="nav-item d-flex align-items-center ms-0 ms-lg-3  mt-2 mt-lg-0">
								<a href="/contact" class="btn btn-sm btn-dark"
									>Contact Me</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
	<!-- Content -->
	<main id="main">
		<!-- Hero -->
		<div class="d-flex justify-content-center py-5">
			<div class="p-3 w-100" style="max-width: 800px">
				<h2 class="text-center mb-5">Get In Touch</h2>
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="email" class="form-control" id="name" name="name" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" />
					</div>
					<div class="mb-3">
						<label for="phone_number" class="form-label">Phone Number</label>
						<input type="email" class="form-control" id="phone_number" name="phone_number" />
					</div>
					<div class="mb-3">
						<label for="subject" class="form-label">Subject</label>
						<select class="form-select" id="subject" name="subject">
							<option>-</option>
							<option value="message">Message</option>
							<option value="another">Another</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="message" class="form-label">Your Message</label>
						<textarea class="form-control" id="message" rows="5"></textarea>
					</div>
					<button type="button" class="btn btn-dark rounded-pill mt-5 px-4 d-flex ms-auto"
						onclick="submitData()">
						Submit
					</button>
				</form>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="/public/js/app.js"></script>
</body>

</html>
